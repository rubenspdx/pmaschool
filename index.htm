<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>PMA School</title>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/main.css" />
    <link href="css/iconic/css/open-iconic-bootstrap.css" rel="stylesheet">
    <!-- javascripts -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- header -->
      <div class="row s-padding s-header">
        <div class="col-4">

        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
          <p class="text-right s-login">Rubens <span class="oi oi-caret-bottom s-icon"></span></p>
        </div>
      </div>
      <!-- carousel -->
      <div class="row">
        <div class="carousel slide s-slider" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 s-slider-img" src="img/fundo1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 s-slider-img" src="img/fundo2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 s-slider-img" src="img/fundo3.jpg" alt="Third slide">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
